<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                cursor: pointer;
                border: 1px black solid;
                padding: 2px;
                margin: 2px;
                width: 150px;
            }
            li.dragTarget {
                border: 1px black dashed;
            }
            li.dragged {
                border: 1px red solid;
                color: red;
            }
        </style>
    </head>
    <body>
        <ol contenteditable="true">
            <li id="li1" draggable="true" contenteditable="true">Nice element 1</li>
            <li id="li2" draggable="true" contenteditable="true">Nice element 2</li>
            <li id="li3" draggable="true" contenteditable="true">Nice element 3</li>
            <li id="li4" draggable="true" contenteditable="true">Nice element 4</li>
            <li id="li5" draggable="true" contenteditable="true">Nice element 5</li>
        </ol>
        <script>
            document.querySelectorAll("li").forEach((el) => {
                el.ondragstart = (ev) => {
                    ev.currentTarget.classList.add("dragged")
                    ev.dataTransfer.setData("fromContent", ev.currentTarget.innerHTML)
                }
                el.ondragenter = (ev) => {
                    ev.target.classList.add("dragTarget")
                }
                el.ondragleave = (ev) => {
                    ev.currentTarget.classList.remove("dragTarget")
                }
                el.ondragover = (ev) => {
                    ev.currentTarget.classList.remove("dragged")
                    ev.preventDefault() 
                }
                el.ondrop = (ev) => {
                    // ev.currentTarget.innerHTML = ev.dataTransfer.getData("toContent")
                    // ev.target.innerHTML = ev.dataTransfer.getData("fromContent")
                    // ev.target.classList.remove("dragTarget")
                }
            })
        </script>
    </body>
</html>
