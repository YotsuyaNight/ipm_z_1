<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                cursor: pointer;
                border: 1px black solid;
                padding: 2px;
                margin: 2px;
                width: 150px;
            }
            li.dragTarget {
                border: 1px black dashed;
            }
            li.dragged {
                border: 1px red solid;
                color: red;
            }
        </style>
        <script>
            event_ondragstart = (ev) => {
                ev.currentTarget.classList.add("dragged")
                ev.dataTransfer.setData("from", ev.currentTarget.id)
            }
            event_ondragend = (ev) => {
                ev.target.classList.remove("dragged")
            }
            event_ondragenter = (ev) => {
                ev.target.classList.add("dragTarget")
            }
            event_ondragleave = (ev) => {
                ev.currentTarget.classList.remove("dragTarget")
            }
            event_ondragover = (ev) => {
                ev.currentTarget.classList.remove("dragged")
                ev.preventDefault() 
            }
            event_ondrop = (ev) => {
                let from = document.getElementById(ev.dataTransfer.getData("from"))
                let to = ev.target.innerHTML
                ev.target.innerHTML = from.innerHTML
                from.innerHTML = to
                ev.target.classList.remove("dragTarget")
            }
        </script>
    </head>
    <body>
        <ol contenteditable="true">
            <li id="li1" ondragstart="event_ondragstart(event)" ondragend="event_ondragend(event)" ondragenter="event_ondragenter(event)" ondragleave="event_ondragleave(event)" ondragover="event_ondragover(event)" ondrop="event_ondrop(event)" draggable="true" contenteditable="true">Nice element 1</li>
            <li id="li2" ondragstart="event_ondragstart(event)" ondragend="event_ondragend(event)" ondragenter="event_ondragenter(event)" ondragleave="event_ondragleave(event)" ondragover="event_ondragover(event)" ondrop="event_ondrop(event)" draggable="true" contenteditable="true">Nice element 2</li>
            <li id="li3" ondragstart="event_ondragstart(event)" ondragend="event_ondragend(event)" ondragenter="event_ondragenter(event)" ondragleave="event_ondragleave(event)" ondragover="event_ondragover(event)" ondrop="event_ondrop(event)" draggable="true" contenteditable="true">Nice element 3</li>
            <li id="li4" ondragstart="event_ondragstart(event)" ondragend="event_ondragend(event)" ondragenter="event_ondragenter(event)" ondragleave="event_ondragleave(event)" ondragover="event_ondragover(event)" ondrop="event_ondrop(event)" draggable="true" contenteditable="true">Nice element 4</li>
            <li id="li5" ondragstart="event_ondragstart(event)" ondragend="event_ondragend(event)" ondragenter="event_ondragenter(event)" ondragleave="event_ondragleave(event)" ondragover="event_ondragover(event)" ondrop="event_ondrop(event)" draggable="true" contenteditable="true">Nice element 5</li>
        </ol>
    </body>
</html>
